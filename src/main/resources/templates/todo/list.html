<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<nav class="navbar bg-dark mb-4 border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
    </div>
</nav>


<main class="container">
    <h1>Lista de tarefas</h1>
    <table class="table" th:unless="${#lists.isEmpty(todos)}">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Título</th>
            <th scope="col">Criado em</th>
            <th scope="col">Data de entraga</th>
            <th scope="col">Finalizado em</th>
            <th scope="col">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="todo : ${todos}">
            <th scope="row" th:text="${todo.id}"></th>
            <td th:text="${todo.title}"></td>
            <td th:text="${#temporals.format(${todo.createdAt})}"></td>
            <td th:text="${#temporals.format(${todo.deadline})}"></td>
            <td th:text="${#temporals.format(${todo.finishedAt})} ?: '-'"></td>
            <td>
                <a href="" class="btn btn-sm btn-primary">Concluir</a>
                <a href="" class="btn btn-sm btn-secondary">Editar</a>
                <a href="" class="btn btn-sm btn-danger">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
    <h3 th:unless="${#lists.isEmpty(todos)}"> Nenhuma tarefa Cadastrada</h3>
    <a class="btn btn-primary">Nova tarefa</a>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
